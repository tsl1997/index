<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>先圣导航</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f7faff;
        }

        .header {
            height: 80px;
            background-color: #8cd6ff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 32px;
            font-weight: bold;
            color: #fff;
            text-align: center;
        }

        .nav-container {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }

        .nav-item {
            width: 300px;
            height: 200px;
            margin-right: 50px;
            border-radius: 10px;
            overflow: hidden;
            background-size: cover;
            background-position: center;
            position: relative;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }

        .nav-item:hover {
            transform: translateY(-5px);
        }

        .nav-item::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.4);
            opacity: 0;
            transition: opacity 0.2s ease-in-out;
        }

        .nav-item:hover::before {
            opacity: 1;
        }

        .nav-item a {
            color: #fff;
            font-size: 24px;
            position: absolute;
            bottom: 20px;
            left: 20px;
            text-decoration: none;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .footer {
            background-color: #b4dde3;
            height: 60px;
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            color: #fff;
            text-align: center;
        }

        .footer a {
            color: rgb(255, 255, 255);
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
</head>

<body>
    <div class="header">
        <div>先圣导航</div>
    </div>
    <div class="nav-container">
        <div class="nav-item" style="background-image: url('./img/hexo.png')"
            onclick="window.open('https://blog.120.show')">
            <a href="https://b.120.show" target="_blank">我的博客</a>
        </div>
        <div class="nav-item" style="background-image: url('./img/girl.png')"
             onclick="window.open('https://book.120.show/')">
            <a href="https://book.120.show/" target="_blank"><u>文档-停用</u></a>
        </div>
        <div class="nav-item" style="background-image: url('./img/coin.png')"
            onclick="window.open('https://www.btcabc.cn/')">
            <a href="https://www.btcabc.cn/" target="_blank"><u>加密货币-停用</u></a>
        </div>
    </div>
    <div class="nav-container">
        <div class="nav-item" style="background-image: url('./img/chatgpt.png')"
        onclick="window.open('https://chat.openai.com/')">
            <a href="https://chat.openai.com/" target="_blank">ChatGPT</a>
        </div>
        <div class="nav-item" style="background-image: url('./img/bress.png')"
        onclick="window.open('https://bress.xyz/zh')">
            <a href="https://bress.xyz/zh" target="_blank">Mirror搜索</a>
        </div>
        <div class="nav-item" style="background-image: url('./img/galxe.png')"
        onclick="window.open('https://galxe.com/')">
